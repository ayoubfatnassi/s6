<!DOCTYPE html>
<html>

<head>
    <title>formulaire</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./../css/bootstrap.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="nom">nom</label>
                    <input type="text" name="nom" class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="prenom">prenom</label>
                    <input type="text" name="prenom" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-4">
                    <label for="phone">phone</label>
                    <input type="number" class="form-control">
                </div>
                <div class="form-group col-4">
                    <label for="zip">code postal</label>
                    <input type="number" class="form-control">
                </div>
                <div class="form-group col-4">
                    <label for="pays">pays</label>
                    <select class="form-control">
                        <option value="1">tunisie</option>
                        <option value="2">libye</option>
                        <option value="3">algerie</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="email">email</label>
                    <input type="email" name="email" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="mdp">mot de passe</label>
                    <input type="password" name="mdp" class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="checkmdp">confirmer le mot de passe</label>
                    <input type="password" name="checkmdp" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <input type="submit" value="inscription" class="btn btn-primary btn-block">

                </div>
            </div>
        </form>
    </div>
</body>

</html>
